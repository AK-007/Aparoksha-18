<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Some personal Details</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="firstname" placeholder="Your First Name" />
    <input type="text" name="lastname" placeholder="Your Last Name" />
    <input type="text" name="email" placeholder="Your email" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">More info</h2>
    <h3 class="fs-subtitle">Your college details</h3>
    <input type="text" name="cname" placeholder="College name" />
    <input type="text" name="cid" placeholder="Enrollment no./college ID" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Topcoder</h2>
    <h3 class="fs-subtitle">Link your topcoder account</h3>
    <input type="text" name="tid" placeholder="TopCoder username" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<img src = "abhi.png" id = "bottom">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
