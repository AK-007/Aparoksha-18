$(".dock-element img").hover(
	function(){
		var str = $(this).parent().attr("data-target");
		var $p = $(this).parent().find("p");
		$p.show().shuffleLetters({"text":str,"step":10,"fps":40});
		window.setTimeout(function(){
			if($p.text() !== ""){
				$p.reverseShuffleLetters({"step":10,
										  "fps":40,
										  "callback":function(){
														$(this).hide();
													}
				});
			}
		},2000);
